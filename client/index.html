<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  
   <h1>Care for some affirmations/predictions?</h1>

    <div class = "sweetBtns">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Have your fortune told...</button>
    </div>

    <h1>My Goals for Next Week!</h1>
    <form>
      <input 
          type='text'
          id="goalText"
          placeholder="What's the goal?"/>
      <input 
          type='text'
          id="img"
          placeholder='Drop a motivational image URL!'/>
      <input 
          type='text'
          id="affirmText"
          placeholder='Add an affirmation to your goal!'/>
      <button>Add goal!</button>
    </form><br>

    <script> 
      document.getElementById("complimentButton").onclick = function() {
        axios.get("http://localhost:4000/api/compliment")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      
      document.getElementById("fortuneButton").onclick = function() {
        console.log('button working');
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const fortData = response.data;
              alert(fortData);
            })
            .catch(error => {
              console.log(error, 'error')
            })
      };
    </script>
     <section id="goals-container"></section>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
